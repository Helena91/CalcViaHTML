<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body background="calculator\frame.png">
  <h1>Helen's First Calculator using HTML/CSS/JavaScript</h1>

  <div id="results">Results</div>
  <!-- <div id="operator">operator</div>
  <div id="operand">operand</div> -->

  <div id="buttons">
  <table>
    <tr>
      <td><input type="image" src="calculator\button7.png" onclick="myFunc(7)" /></td>
      <td><input type="image" src="calculator\button8.png" onclick="myFunc(8)" /></td>
     <td><input type="image" src="calculator\button9.png" onclick="myFunc(9)" /></td>
     <td><input type="image" src="calculator\buttonClear.png" onclick="myFunc('clear')" /></td>
    </tr>
    <tr>
      <td><input type="image" src="calculator\button4.png" onclick="myFunc(4)" /></td>
      <td><input type="image" src="calculator\button5.png" onclick="myFunc(5)" /></td>
      <td><input type="image" src="calculator\button6.png" onclick="myFunc(6)" /></td>
      <td><input type="image" src="calculator\buttonMinus.png" onclick="myFunc('-')" /></td>
    </tr>
    <tr>
      <td><input type="image" src="calculator\button1.png" onclick="myFunc(1)" /></td>
      <td><input type="image" src="calculator\button2.png" onclick="myFunc(2)" /></td>
      <td><input type="image" src="calculator\button3.png" onclick="myFunc(3)" /></td>
      <td><input type="image" src="calculator\buttonPlus.png" onclick="myFunc('+')" /></td>
    </tr>
    <tr>
      <td><input type="image" src="calculator\buttonDiv.png" onclick="myFunc('/')" /></td>
      <td><input type="image" src="calculator\button0.png" onclick="myFunc(0)" /></td>
      <td><input type="image" src="calculator\buttonMult.png" onclick="myFunc('*')" /></td>
      <td><input type="image" src="calculator\buttonEqual.png" onclick="myFunc('=')" /></td>
    </tr>
  </table>
</div>
<script src="myScript.js"></script>
</body>
</html>
